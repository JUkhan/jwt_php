
<div class="container" style="margin-top:30px">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>Sign in</strong>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <div data-ng-hide="vm.message == ''" class="alert alert-danger">{{vm.message}}  </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>User Name</label>
                            <input type="text" name="userName" class="form-control" data-ng-model="vm.loginData.userName" required autofocus>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" data-ng-model="vm.loginData.password" required>
                        </div>
                        <button name="login" class="btn btn-sm btn-primary btn-login" ladda="waiting" data-ng-click="vm.login()" >Login</button>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
            &nbsp;<a ui-sref="signup">Signup</a>
        </div>
        </div>
